<div class="bg-slate-700">
  <div class="min-h-[92vh] px-10 flex items-center justify-center bg-cover bg-center bg-[url('https://s1.1zoom.me/big0/560/Texture_Book_500852.jpg')] backdrop-10">
    <div class="text-center bg-slate-700 px-20 py-12 rounded-3xl card">
      <div class="max-w-[32rem]">
        <h1 class="mb-10 text-7xl font-semibold text-gray-800">
          Bienvenido a Book Store
        </h1>
        <p class="mb-10 text-xl font-medium text-gray-700">
          Tenemos una amplia variedad de libros para que elijas. También puedes añadir libros a la tienda.
        </p>
        <div class="flex justify-center">
          <a href="#books"
            class="bg-slate-700 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-slate-800">Ejemplares</a>
        </div>
      </div>
    </div>
  </div>

  <div id="books" class="bg-gray-900 text-white p-10 px-14 pb-40">
    <div class="text-center">
      <h2 class="text-4xl font-bold mt-14 mb-20">Ejemplares</h2>
      <div class="grid xs:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (book of booksHome; track book) {
        <div class="bg-gray-800 p-5 rounded-lg flex flex-col items-center sm:max-w-full">
          <img src="{{book.image}}" alt="Book image" class="h-96 w-64 mb-2">
          <h3 class="text-2xl font-bold m-3 overflow-hidden whitespace-nowrap text-ellipsis max-w-72 sm:max-w-full px-10"
            title="{{book.title}}">{{book.title}}</h3>
          <p class="mb-5" title="{{book.author}}">{{book.author}}</p>
          <p class="mb-5 text-xl font-bold text-orange-500" title="{{book.price.toFixed(2)}}">{{book.price.toFixed(2)}} €</p>
          <a href="{{book.url}}" target="_blank" class="bg-slate-700 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-slate-900">Ver
            libro</a>
        </div>
        }
      </div>
    </div>

    <div class="text-center mt-20">
      <a href="https://www.casadellibro.com" target="_blank" class="bg-slate-700 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-slate-800">Ver
        más</a>
    </div>
  </div>
</div>
